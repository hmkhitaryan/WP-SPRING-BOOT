<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <head>
        <title>Login</title>
        <link rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/app.css}"/>
        <link rel="stylesheet" th:href="@{/common.css}"/>
    </head>
    <body>
    <div class="pull-right" style="padding-right:50px">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <a href="?language=en">English</a>|<a href="?language=fr">French</a>
    </div>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/login}" method="post" class="form-signin">
                <h4 th:text="#{button.loginPage.label}"></h4>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="btn btn-lg btn-primary btn-block" value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <h4 class="text-center">
        <a href="/registration" th:text="#{account.create.label}"></a>
    </h4>
</div>
</body>
</html>
